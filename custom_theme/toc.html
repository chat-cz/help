<div class="navbar-expand-md bs-sidebar hidden-print affix" role="complementary">
    <div class="navbar-header">
        <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target="#toc-collapse" title="{% trans %}Table of Contents{% endtrans %}">
            <span class="fa fa-angle-down"></span>
        </button>
    </div>

    {% macro toc_item(item) %}
        {%- if item.level <= config.theme.navigation_depth %}
            <li class="nav-item" data-bs-level="{{ item.level }}"><a href="{{ item.url }}" class="nav-link">{{ item.title }}</a>
              <ul class="nav flex-column">
                {%- for child in item.children %}
                    {{- toc_item(child) }}
                {%- endfor %}
              </ul>
            </li>
        {%- endif %}
    {%- endmacro %}
    <div id="toc-collapse" class="navbar-collapse collapse card bg-body-tertiary">
        <ul class="nav flex-column">
        {%- for item in page.toc %}
            {{ toc_item(item) }}
        {%- endfor %}
        </ul>
    </div>
    <div class="navbar-collapse collapse card bg-body-tertiary p-3 mt-2">
        <a href="https://www.toplist.cz" id="toplistcz111111" title="TOPlist"><noscript><img src="https://toplist.cz/count.asp?id=111111&logo=mc&njs=1"
        alt="TOPlist" width="88" height="60"/></noscript><script language="JavaScript">
        (function(d,e,s) {d.getElementById('toplistcz111111').innerHTML='<img src="https://toplist.cz/count.asp?id=111111&logo=mc&http='+
        e(d.referrer)+'&t='+e(d.title)+'&l='+e(d.URL)+'&wi='+e(s.width)+'&he='+e(s.height)+'&cd='+
        e(s.colorDepth)+'" width="88" height="60" border="0" alt="TOPlist" />';
        }(document,encodeURIComponent,window.screen))
        </script></a>
    </div>
</div>
